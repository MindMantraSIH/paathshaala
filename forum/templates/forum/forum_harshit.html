<script>
function submit_post(){
    var title = $('#title').val();
    var content = $('#content').val();
    console.log(title,content);
    $.ajax(
    {
        type:"POST",
        url: "{% url 'add_post' %}",
        data:{
                'title': title,
                'content': content,
                csrfmiddlewaretoken: '{{ csrf_token }}',
        },
        success: function( response ) 
        {
            $('#previous-posts').empty();
            $('#previous-posts').html(response);
            $('#content').val('');
            $('#title').val('');
        }
     })
}
</script>
