{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the description of the website that will appear below your website link  -->
    <meta name="description" content="this is the description">

    <!-- These are the keywords that will help find your website on search engines  -->
    <meta name="keywords"
        content="health,happiness index, school ranking,wellbeing,mental health">

    <!-- This tag helps your website to be put up on search engines like google and bing -->
    <meta name="robot" content="INDEX FOLLOW">

    <!-- This how you include externa css -->
    <link rel="stylesheet" href="{% static 'profiles/loginregister.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Paathshaala</title>
    <!-- add icon link -->
    <link rel="icon" href="{% static 'profiles/circular paathshala logo.png' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body style="background-color:#EEEEEE;">
    <div class="container right-panel-active" id="container" style="height: 90%;">
        <div class="form-container sign-up-container">
            <form method="post">
                {% csrf_token %}
                <h1>Create Account</h1>
                <input name="username" type="text" placeholder="Username" style="margin:15px 7px 7px 7px" required />
                <input name="name" type="text" placeholder="Name" style="margin-bottom: 7px" required />
                <input name="password" type="password" placeholder="Password" style="margin-bottom: 7px" required />
                <input name="con_password" type="password" placeholder="Confirm Password" style="margin-bottom: 7px" required />
                <div style="border-radius: 0.2rem; background-color: #bff5fa;width: 8rem;height: 3rem;border: #bff5fa;margin-top:7px;">
                    <select name="category" style="background-color: #bff5fa;border: #bff5fa;text-align: center; margin-top: 0.6rem;" >
                        <option value="student" style="background-color: #fff">Student</option>
                        <option value="school" style="background-color: #fff">School</option>
                        <option value="counselor" style="background-color: #fff">Counselor</option>

                    </select>
                </div>
                <br>
                {% if message %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert" style="padding-right: 1rem;">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="padding: 0%; background-color: inherit;border: none; margin-left: 2rem;">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  {% endif %}
                <input style="display: None" name="login" value="login">
                <input type="submit" name='type' value="register" class="btn" style="width: 8rem;height: 3rem; background-color: #bff5fa"> 
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="post" action="/profiles/loginregister/">
                {% csrf_token %}
                <h1>Login</h1>
                <input name='username' type="text" placeholder="Username" style="margin:7px" required />
                <input name='password' type="password" placeholder="Password" style="margin-bottom: 7px" required />
                {% if message %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert" style="padding-right: 1rem;">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="padding: 0%; background-color: inherit;border: none; margin-left: 2rem;">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  {% endif %}
                <button type="submit" name='type' value='sign-in' class='btn' style="margin-top: 20px;width: 8rem;height: 3rem; background-color: #bff5fa">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            
            <div class="overlay">
                <div class=" overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    {% comment %} <img src="{% static 'profiles/login-illustration.png' %}" style="height: 300 !important;width:300 !important;"> {% endcomment %}
                    <button class="ghost" id="signIn"style="margin-top: 20px;">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome to Paathshaala</h1>
                    {% comment %} <img src="{% static 'profiles/register-illustration.png' %}" style="height: 300 !important;width:300 !important;"> {% endcomment %}
                    <button class="ghost" id="signUp" style="margin-top: 20px;">Sign Up</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
        </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </div>
</body>
<script>

    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>

</html>
