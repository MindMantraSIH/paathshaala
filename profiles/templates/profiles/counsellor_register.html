{% extends "profiles/base.html" %}
{% load static %}
{% block connectcss %} 
<link rel="stylesheet" href="{% static 'profiles/main.css' %}">
  <style>
    card-registration,select-input,form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    line-height: 2.15;
    padding-left: .75em;
    padding-right: .75em;
    }
    card-registration,select-arrow {
    top: 13px;
    }
    #reset{
      background-color:  #eeeeee!important;
      border: #000 !important;
      box-shadow: #789092 !important;
      box-shadow:3px 3px 5px #888888; 
    }
    #submit{
      background-color:  #bff5fa!important;
      box-shadow:3px 3px 5px #888888; 
    }
    #reset:hover{
      background-color: #789092 !important;
      color: #000 !important;
    }
    #submit:hover{
      color: #000 !important;
    }
  </style>
  {% endblock connectcss %} 

  {% block content %}
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100" style="margin-top: 7vh;">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="{% static 'profiles/counsellor.png' %}"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: -webkit-fill-available;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Counsellor registration form</h3>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="pno">Phone number</label>
                            <input type="text" id="pno" name="pno" class="form-control form-control-lg" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="speciality">Speciality</label>
                                <input type="text" id="speciality" name="speciality" class="form-control form-control-lg" />
                              </div>
                        </div>
                      </div>
                      
                        <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <label class="form-label" for="email">Email</label>
                                    <input type="text" id="email" class="form-control form-control-lg" />
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <label class="form-label" for="pincode">Pincode</label>
                              <input type="text" id="pincode" name="pincode" class="form-control form-control-lg" />
                              </div>
                            </div>
                          </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="awards">Awards</label>
                            <input type="text" id="awards" name="awards" class="form-control form-control-lg" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="fees">Fees</label>
                            <input type="text" id="fees" name="fees" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="address">Address</label>
                        <input type="text" id="address" class="form-control form-control-lg" name="address" />
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="description">Description</label>
                        <input type="text" id="description" class="form-control form-control-lg" name="description"/>
            
                      </div>
                      <div class="form-outline mb-4">
                        <input type="file" id="id_proof" class="form-control form-control-lg" name="id_proof" />
                      </div>
      
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg" id="reset">Reset all</button>
                        <button type="button" class="btn btn-warning btn-lg ms-2" id="submit">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
{% endblock content %}
